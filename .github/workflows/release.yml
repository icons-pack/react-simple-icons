# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://help.github.com/actions/language-and-framework-guides/publishing-nodejs-packages

name: Release ReactSimpleIcons

on:
  push:
    branches:
      - main

  release:
    types: [created]

permissions:
  id-token: write  # Required for OIDC

jobs:
  publish-npm:
    name: Release
    runs-on: ubuntu-latest

    permissions:
      contents: write # to create release (changesets/action)
      issues: write # to post issue comments (changesets/action)
      pull-requests: write # to create pull request (changesets/action)
      id-token: write # to use OpenID Connect token for provenance (changesets/action)

    steps:
      - uses: actions/checkout@v4

      - name: Install manager packages ðŸ“¦
        uses: pnpm/action-setup@v4

      - name: Setup Node.js environment
        uses: actions/setup-node@v5
        with:
          node-version-file: package.json
          registry-url: https://registry.npmjs.org/

      - name: Install dependencies
        shell: bash
        run: pnpm install --no-frozen-lockfile

      - name: ðŸ”¥ generate:icons
        run: pnpm generate:icons

      - name: ðŸ’£ build
        run: pnpm build

      - name: Create Release Pull Request or Publish to GitHub Packages ðŸ“¦
        uses: changesets/action@v1
        with:
          publish: pnpm release
          commit: 'ci(Release): version icons-pack/react-simple-icons'
          title: 'ci(Release): version icons-pack/react-simple-icons'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          # NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_PROVENANCE: true
