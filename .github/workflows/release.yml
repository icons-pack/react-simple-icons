# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://help.github.com/actions/language-and-framework-guides/publishing-nodejs-packages

name: Release ReactSimpleIcons

on:
  push:
    branches:
      - main
  release:
    types: [created]

env:
  TURBO_VERSION: 1.6.1
  PNPM_VERSION: 7.12.1

jobs:
  publish-npm:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/

      # We use week in the turbo cache key to keep the cache from infinitely growing
      - id: get-week
        run: echo ::set-output name=WEEK::$(date +%U)

      - name: Turbo Cache
        id: turbo-cache
        uses: actions/cache@v3
        with:
          path: .turbo
          key: turbo-${{ github.job }}-${{ github.ref_name }}-${{ steps.get-week.outputs.WEEK }}-${{ github.sha }}
          restore-keys: |
            turbo-${{ github.job }}-${{ github.ref_name }}-${{ steps.get-week.outputs.WEEK }}-
            turbo-${{ github.job }}-canary-${{ steps.get-week.outputs.WEEK }}-

      - name: ðŸ”¥ install pnpm
        run: npm i pnpm@${PNPM_VERSION} -g --force

      - name: Setup TURBO
        run: npm i -g turbo@${TURBO_VERSION}

      - name: ðŸ“¦ Install Dependencies
        run: |
          pnpm install

      - name: ðŸ”¥ generate:components
        run: pnpm turbo run generate:components

      - name: ðŸ’£ build
        run: pnpm turbo run build

      - name: Create Release Pull Request or Publish to GitHub Packages ðŸ“¦
        uses: changesets/action@v1
        with:
          publish: pnpm release
          commit: 'ci(Release): version icons-pack/react-simple-icons'
          title: 'ci(Release): version icons-pack/react-simple-icons'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
